<!DOCTYPE html>
<html ng-app="RocketColosseum">
  <head>
    <title>Rocket Colosseum</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body id="index-page">

    <div id="page-wrapper">
      <div class="container-fluid">
        <nav id="top-navbar" class="navbar navbar-default">
          <rc-page-nav></rc-page-nav>
          <rc-match-buttons></rc-match-buttons>
        </nav>
      </div>
      <div ng-view class="container content-wrapper"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="scripts/vendors/angular.min.js"></script>
    <script src="scripts/vendors/ui-bootstrap.js"></script>
    <script src="scripts/vendors/angular-route.min.js"></script>
    <script src="scripts/vendors/angular-animate.min.js"></script>
    <script src="scripts/vendors/angular-sanitize.min.js"></script>

    <!-- App -->
    <script src="scripts/clientApp.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- Directives  -->
    <script src="scripts/directives/rcPageNav.js"></script>
    <script src="scripts/directives/rcMatchButtons.js"></script>
    <!-- Controllers  -->
    <script src="scripts/controllers/statsPageController.js"></script>
    <script src="scripts/controllers/scheduleMatchController.js"></script>
    <script src="scripts/controllers/submitMatchController.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/databaseFactory.js"></script>

  </body>
</html>
