<!DOCTYPE html>
<html ng-app="RocketColosseum">
  <head>
    <title>Rocket Colosseum</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <nav id="top-navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <rc-page-nav></rc-page-nav>
        <rc-match-buttons></rc-match-buttons>
      </div>
    </nav>

    <div id="view-wrapper" ng-view class="container-fluid"></div>

    <!-- JavaScript Libraries -->
    <script src="scripts/vendors/angular.min.js"></script>
    <script src="scripts/vendors/ui-bootstrap.js"></script>
    <script src="scripts/vendors/angular-route.min.js"></script>
    <script src="scripts/vendors/angular-animate.min.js"></script>
    <script src="scripts/vendors/angular-sanitize.min.js"></script>
    <!-- App -->
    <script src="scripts/clientapp.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- Directives  -->
    <script src="scripts/directives/rcPageNav.js"></script>
    <script src="scripts/directives/rcMatchButtons.js"></script>
    <!-- Controllers  -->
    <script src="scripts/controllers/submitMatchController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/statsController.js"></script>

    <script src="scripts/controllers/registerController.js"></script>



    <!-- Factories -->
    <script src="scripts/factories/userDataFactory.js"></script>
    <script src="scripts/factories/matchDataFactory.js"></script>
    <script src="scripts/factories/tableSortFactory.js"></script>

  </body>
</html>
