<div class="row">
  <h1>Stats</h1>
  <div>
    <ul class="nav nav-tabs">
      <li ng-class="{active: tabIsSet(1)}"><a href ng-click="setTab(1)">Matches</a></li>
      <li ng-class="{active: tabIsSet(2)}"><a href ng-click="setTab(2)">Players</a></li>
    </ul>
  </div>
  <div class="panel" ng-show="tabIsSet(1)">
    <div class="panel-body">
      <p>Matches Content</p>
      <ul>
        <div ng-repeat="match in matches">
        {{match.team1}}
        </div>
      </ul>
    </div>
  </div>
  <div class="panel" ng-show="tabIsSet(2)">
    <div class="panel-body">
      <p>Players Content</p>
      <ul>
        <div>
        </div>
      </ul>
    </div>
  </div>
</div>
